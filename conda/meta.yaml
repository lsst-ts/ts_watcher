{% set data= load_setup_py_data() %}
package:
  name: ts-watcher
  version: {{ data.get('version') }}

source:
  path: ../

build:
  noarch: generic
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .
  string: "py{{ PY_VER | replace('.', '') }}{{ PKG_HASH }}_{{ PKG_BUILDNUM }}"

test:
  requires:
    - aiohttp >=3.8,<4.0
    - ts-conda-build =0.5
    - ts-utils
    - ts-salobj {{ salobj_version }}
    - ts-xml {{ xml_version }}
  source_files:
    - python
    - bin
    - tests
    - pyproject.toml
  commands:
    - pytest

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm
    - setuptools
    - pytest-runner
  build:
    - python {{ python }}
    - setuptools_scm
    - setuptools
  run:
    - aiohttp >=3.8,<4.0
    - python {{ python }}
    - setuptools
    - setuptools_scm
    - ts-salobj
    - ts-xml

