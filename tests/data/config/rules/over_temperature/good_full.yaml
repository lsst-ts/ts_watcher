name: MT Widget
temperature_sensors:
  - sal_index: 1
    topics:
      - topic_name: temperature
        sensor_names:
          - sensor_name: upstairs
          - sensor_name: downstairs
            indices: [0, 2, 1, 3]
  - sal_index: 5
    topics:
      - topic_name: temperature
        sensor_names:
          - sensor_name: inside
warning_level: 19
critical_level: 30
warning_msg: "performance may be degraded"
critical_msg: "disable the widget"
hysteresis: 1
poll_interval: 10
max_data_age: 60
