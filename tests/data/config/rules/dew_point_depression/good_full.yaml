name: Main Telescope
dew_point_sensors:
  - sal_index: 5
    sensor_names:
      - high
      - low
      - outside
  - sal_index: 1
    sensor_names:
      - inside
temperature_sensors:
  - sal_index: 1
    sensor_info:
      - sensor_name: maintel
      - sensor_name: auxtel
        indices: [0, 2, 1, 3]
warning_level: 2.5
serious_level: 2
hysteresis: 0.2
poll_interval: 10
max_data_age: 60
