name: Main Telescope
dew_point_sensors:
  - sal_name: 'ESS:5'
    topics:
      - topic_name: hx85a
        sensor_type: dewpoint
        sensor_names:
          - high
          - low
      - topic_name: hx85ba
        sensor_type: humidity
        sensor_names:
          - outside
  - sal_name: 'ESS:1'
    topics:
      - topic_name: hx85a
        sensor_type: humidity  # unusal, but allowed, for this topic
        sensor_names:
          - inside
temperature_sensors:
  - sal_name: 'ESS:1'
    topics:
      - topic_name: temperature
        sensor_field_names:
          - sensor_name: maintel
            field_name: temperature
          - sensor_name: auxtel
            field_name: temperature
            indices: [0, 2, 1, 3]
warning_level: 2.5
serious_level: 2
hysteresis: 0.2
poll_interval: 10
max_data_age: 60
