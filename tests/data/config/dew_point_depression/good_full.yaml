name: Main Telescope
dew_point_sensors:
  - sal_index: 5
    topics:
      - topic_name: hx85a
        sensor_names:
          - high
          - low
      - topic_name: hx85ba
        sensor_names:
          - outside
  - sal_index: 1
    topics:
      - topic_name: hx85a
        sensor_names:
          - inside
temperature_sensors:
  - sal_index: 1
    topics:
      - topic_name: temperature
        sensor_names:
          - sensor_name: maintel
          - sensor_name: auxtel
            indices: [0, 2, 1, 3]
warning_level: 2.5
serious_level: 2
hysteresis: 0.2
poll_interval: 10
max_data_age: 60
